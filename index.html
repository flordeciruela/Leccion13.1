<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>Formulario</title>
    </head>
    <body>
      <h1>Registro de Datos</h1>
      <section>
        <form onsubmit="return false">
          <p>
            <label for="nombre">Nombre:</label><br>
            <input class="datos" id="nombre" type="text" name="nombre" required="">
          </p>
          <p>
            <label for="apellido">Apellido:</label><br>
            <input class="datos" id="apellido" type="text" name="apellido" required="">
          </p>
          <p>
            <label for="dni">DNI:</label><br>
            <input class="datos" id="dni" type="text"  name="dni" pattern=".{8,}" title="Este no es un numero dni válido" required>
          </p>
          <p>
            <label for="direccion">Dirección:</label><br>
            <input class="datos" id="direccion" type="text" name="direccion" required="">
          </p>
          <p>
            <input type="submit" name="enviar" value="Enviar" OnClick="mostrar();">
          </p>
        </form>
      </section>
      <div id="ficha">

      </div>
      <script src="assets/js/main.js"></script>
    </body>
</html>
